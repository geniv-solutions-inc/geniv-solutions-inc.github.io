<div class="row section-break" id="contact">
    <span class="slimTextH2 text-center">Contact</span>
</div>
<div class="row section-break">
    <amp-iframe title="google-maps-location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.7894555002467!2d-79.7880959237143!3d43.67334845112737!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b14fe233ca561%3A0xd6d4d28f11d61e27!2s77%20Major%20Wm%20Sharpe%20Dr%2C%20Brampton%2C%20ON%20L6X%203T7!5e0!3m2!1sen!2sca!4v1703729371179!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade" sandbox="allow-scripts allow-same-origin allow-popups" frameborder="0" class="col-md-7 col-lg-7"></amp-iframe>
    <div class="displayInline col-md-3 col-lg-3">
        <p class="paddingTB20 textH2">Gen IV Solutions Inc.</p>
        <p class="textH4">77 Major Wm. Sharpe Dr, Brampton, ON L6X 3T7</p>
        <a href="tel:{{site.contact_number}}">
            <button class="container-fluid btn btn-primary">
                <span class="textH4">Contact Us</span>
            </button>
        </a>
        <div class="text-center">
            {% for link in site.data.settings %}

                <a href="{{ link.link }}" data-vars-outbound-link="{{ link.link }}" class="padding20 icon-{{ link.title }} social-link-icon" id="{{ link.selector }}" target="_blank"></a>

            {% endfor %}
        </div>
    </div>
</div>
